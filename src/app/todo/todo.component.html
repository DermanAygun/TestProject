<div class="formWrapper">
  <form class="todo">
    <label class="todoTitle" for="todoTitle">Title</label>
    <input autocomplete="off" type="text" name="title" class="todoTitleInput"><br>

    <label class="todoDesc" for="todoDesc">Description</label>
    <textarea class="todoDescText"></textarea>

    <div class="todoWrapper">
      <input class="todoWrapperSubmit" type="submit" value="Submit">
    </div>
  </form>
</div>

<app-todo-list></app-todo-list>
