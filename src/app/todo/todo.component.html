<div class="formWrapper">
  <div class="todo">
    <label class="todoTitle" for="todoTitle">Title</label>
    <input #itemTitle formControlName="title" autocomplete="off" type="text" name="title" (keydown)="enterKey($event, itemTitle)" class="todoTitleInput"><br>
    <div class="todoWrapper">
      <button class="todoWrapperSubmit" (click)="onAdd(itemTitle)" >Submit</button>
    </div>
  </div>
</div>

<span class="todostitle">Todo's</span>
<div class="todomainsection">
  <div class="todosection">
    <div class="wrapper" style="margin: 5px 0px;">
      <ul class="list-group">
        <span style="text-align: center;" *ngIf="toDoListArray == 0">There are no todo's</span>
        <li class="list-group-item" *ngFor="let item of toDoListArray">
      <span class="hover-cursor" [class.text-success]="item.isChecked" (click)="alterCheck(item.$key, item.isChecked)">
        <i class="fa fa-lg" [ngClass]="item.isChecked?'fa-check-circle-o':'fa-circle-thin'"></i>
      </span>
          {{ item.title }}
          <span class="hover-cursor text-danger pull-right" (click)="onDelete(item.$key)">
        <i class="fa fa-trash-o fa-lg"></i>
      </span>
        </li>
      </ul>
    </div>
  </div>
</div>
